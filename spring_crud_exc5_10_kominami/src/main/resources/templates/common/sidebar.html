<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<aside th:fragment="layout-sidebar"
		th:class="${session.user == null or session.user.authority == 2} ? ${'search'} : ${'admin_menu'}">
		<div class="title">社員名検索</div>
		<div class="form sidebar-form">
			<form th:action="@{/list/empName}" method="get">
				<input type="text" name="empName" th:value="${empName}" />
				<input type="submit" value="検索" />
			</form>
		</div>
		<div class="title">部署名検索</div>
		<div class="form sidebar-form">
			<form th:action="@{/list/deptId}" method="get">

				<span th:if="${selectedDeptId == null}">
					<select name="deptId">
						<option value="1" th:selected="${deptId == 1}">営業部</option>
						<option value="2" th:selected="${deptId == 2}">経理部</option>
						<option value="3" th:selected="${deptId == 3}">総務部</option>
					</select>
				</span>

				<span th:unless="${selectedDeptId == null}">
					<select name="deptId">
						<option value="1" th:selected="${selectedDeptId}== '1'">営業部</option>
						<option value="2" th:selected="${selectedDeptId}== '2'">経理部</option>
						<option value="3" th:selected="${selectedDeptId}== '3'">総務部</option>
					</select>
				</span>

				<input type="submit" value="検索" />
			</form>
		</div>

		<div th:unless="${session.loginUser.authority == 1}" class="title">CSV入力/出力</div>
		<div th:unless="${session.loginUser.authority == 1}" class=" form csv-menu csv-actions">
			<div>
				<a class="btn" th:href="@{/csv/export(csvType=1)}">全社員データダウンロード</a>
				<a th:href="@{/csv}">アップロードページ</a>
			</div>
		</div>

	</aside>
</body>

</html>
